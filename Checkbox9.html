<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
</head>
<body>

    <h2>Select Your Interests</h2>
    
    <form id="interests-form">
        <label><input type="checkbox" name="interest" value="sports" checked> Sports</label><br>
        <label><input type="checkbox" name="interest" value="music" checked> Music</label><br>
        <label><input type="checkbox" name="interest" value="movies" checked> Movies</label><br>
        <label><input type="checkbox" name="interest" value="books" checked> Books</label><br>
        <label><input type="checkbox" name="interest" value="travel"> Travel</label><br>
    </form>

</body>
</html>
