<!DOCTYPE html>
<html>
  <head>
    <title>Student Marks Sheet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        margin: 40px;
      }
      h2 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h2>Student Marks Sheet</h2>
    <table>
      <thead>
        <tr>
          <th>Roll No.</th>
          <th>Name</th>
          <th>English</th>
          <th>Maths</th>
          <th>Science</th>
          <th>Computer Science</th>
          <th>Social Studies</th>
        </tr>  
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Ali</td>
          <td>86</td>
          <td>77</td>
          <td>87</td>
          <td>92</td>
          <td>95</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Salman</td>
          <td>55</td>
          <td>61</td>
          <td>70</td>
          <td>80</td>
          <td>72</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Shan</td>
          <td>92</td>
          <td>85</td>
          <td>88</td>
          <td>94</td>
          <td>90</td>
        </tr>
        <tr>
          <td>04</td>
          <td>Aliyan</td>
          <td>60</td>
          <td>62</td>
          <td>59</td>
          <td>65</td>
          <td>58</td>
        </tr>
        <tr>
          <td>05</td>
          <td>Zeeshan</td>
          <td>75</td>
          <td>64</td>
          <td>78</td>
          <td>83</td>
          <td>77</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
